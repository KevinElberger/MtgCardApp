<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="title"><strong>MTG Deck Builder</strong></h1>
            <br />

            <form class="form well deckbuilder">
                <h2><strong>Build a Deck</strong></h2>
                <div class="row">
                    <div class="col-lg-4 nameField">
                        <fieldset class="form-group">
                            <label>Card name</label>
                            <div class="input-group">
                                <input style="width: 160px;" type="text" class="form-control cName" ng-model="cardName" placeholder="Name" />
                                <span class="input-group-btn">
                                    <button ng-click="search()" class="btn btn-default">Search</button>
                                </span>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="cardQuantity">Quantity</label>
                            <input ng-model="quantity" type="number" class="form-control" id="cardQuantity" min="1">
                        </fieldset>

                        <fieldset>
                            <label for="deckFormat">Format</label>
                            <select id="deckFormat" class="form-control" ng-model="deckFormat">
                                <option selected>Standard</option>
                                <option value="Legacy">Legacy</option>
                                <option value="Mtgo">MTGO</option>
                                <option value="Vintage">Vintage</option>
                                <option value="Commander/Edh">Commander / EDH</option>
                                <option value="Archenemy">Archenemy</option>
                                <option value="Planechase">Planechase</option>
                                <option value="Vanguard">Vanguard</option>
                                <option value="Modern">Modern</option>
                                <option value="Pauper">Pauper</option>
                                <option value="Casual">Casual</option>
                                <option value="Limited">Limited</option>
                            </select>
                        </fieldset>

                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="board" id="mainboard" value="mainboard" ng-model="board" ng-value="true" checked>
                                Mainboard
                            </label>
                        </div>
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="board" id="sideboard" value="Sideboard" ng-model="board" ng-value="false">
                                Sideboard
                            </label>
                        </div>
                        <br/>
                        <button ng-click="deck.addCard()" id="addCard" class="btn btn-success">Add Card</button>
                        <button ng-click="deck.saveDeck()" id="saveDeck" class="btn btn-primary">Save Deck</button>

                        <div class="{{hidden}}">
                            <br/>
                            <img ng-src="{{cardList[cardList.length - 1].imageUrl}}" />
                        </div>
                    </div>

                <div class="col-lg-8 main">
                    <fieldset class="form-group">
                        <label for="mainboard">Mainboard</label>
                        <textarea disabled class="form-control" id="mainboardNotes" rows="6">{{mainBoard}}</textarea>
                        <br/>
                        <label for="sideboard">Sideboard</label>
                        <textarea disabled class="form-control" id="sideboardNotes" rows="6">{{sideBoard}}</textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="notes">Notes</label>
                        <textarea ng-model="notes" class="form-control" id="notes" rows="12"></textarea>
                        <br/>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>
