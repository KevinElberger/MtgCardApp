<header class="register-header">
    <div class="container header-content">
      <h2 class="register-phrase register-text"><em>Take the plunge and join</em></h2>
      <div class="loginWrapper col-lg-12">
        <div class="col-md-6">
          <h1 class="title text-center register-text">Register</h1>
          <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
          <form class="form" ng-submit="register()">
            <div class="form-group">
              <label class="register-text register-label">Username</label>
              <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
            </div>
            <div class="form-group">
              <label class="register-text register-label">Password</label>
                <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
              </div>
              <div class="inline">
                <button type="submit" class="btn btn-default inlineLeft" ng-disabled="disabled">Register</button>
                <p class="inlineLeft register-text">Already a member? <a class="register-url" href="#/login">Sign In</a></p>
              </div>
          </form>
        </div>
      </div>
    </div>
</header>
