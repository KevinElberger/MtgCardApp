<div>
    <nav id="myNavmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">
        <a class="navmenu-brand" href="">MTG Card App</a>
        <ul class="nav navmenu-nav">
            <li><a href="#/profile">Your Profile</a></li>
            <li><a href="#/card">Card Search</a></li>
            <li><a href="#/deck">Deck Builder</a></li>
            <li><a ng-controller="logoutController" href="" ng-click="logout()">Log Out</a></li>
        </ul>
    </nav>
    <div class="burgerWrapper">
        <button type="button" class="hamburger" data-toggle="offcanvas" data-target="#myNavmenu" data-canvas="body">
            &#9776
        </button>
    </div>
</div>
<div class="profileHeader">
    <div class="header-content">
        <h1 class="titleText title text-center">Your Profile</h1><hr/>
    </div>
</div>
<div class="container">
    <div class="col-lg-12">
        <div class="row profileRow">
            <h3 class="text-center">Decks</h3>
            <div class="card-deck-wrapper">
                <div class="card-deck">
                    <div ng-repeat="deck in $ctrl.decks">
                        <div class="card">
                            <!--<img class="card-img-top" src="{{deck.cardImg}}" alt="Card img cap">-->
                            <div class="card-block">
                                <h4 class="card-title">{{deck.name}}</h4>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item blackText">Format: {{deck.format}}</li>
                                <li class="list-group-item blackText">Colors: {{deck.colors}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
